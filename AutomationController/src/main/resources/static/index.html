<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controller</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link rel='stylesheet' href='css/spectrum.css' />
    <link rel='stylesheet' href='css/wickedpicker.min.css' />
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery-2.2.3.min.js"></script>
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src='js/wickedpicker.min.js'></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src='js/spectrum.js'></script>
    
</head>
<body>
    <div id="flat_div">
        <input type='text' id="flat" />
    </div>

    <div id="lock_indicator">
        <img id="lock_indicator_img">
    </div>

    <table id="color_table"></table>
    <br>
    <div id="color_slider"></div>
    <br>
    <fieldset>
        <legend>Door Lock</legend>
        <button class="button" id="unlock_button">Unlock</button>
        <button class="button" id="lock_button">Lock</button>
    </fieldset>

    <form>
        <fieldset>
            <legend>Timer Selector</legend>
            <div id="radio">
                <input type="radio" id="switch4" name="project">
                <label class="button" for="switch4" >Lock Timer</label>

                <input type="radio" id="led2" name="project">
                <label class="button" for="led2">Led Timer</label>
            </div>
            <br>
            <div id="lock_selector" hidden="true">
                <input type="radio" id="Unlock" name="project">
                <label class="button" for="Unlock" >Unlock</label>

                <input type="radio" id="Lock" name="project">
                <label class="button" for="Lock">Lock</label>
            </div>

            <div id="led_selector" hidden="true">
                <input type='text' id="flat_selector" />
            </div>

            <input id="timer"/>
            <button class="button" id="set_timer">Set Timer</button>

        </fieldset>
    </form>
    <br>


    <fieldset>
        <legend>Current Timers</legend>
        <table id="timers_table"></table>
    </fieldset>

    <script src="js/index.js"></script>
</body>
</html>
